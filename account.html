<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Account Balance</title>
    <script type="module">
      import firebaseConfig from './js/config.js';
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Handle form submission
      document.getElementById('balance-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const studentId = document.getElementById('student-id').value;
        const docRef = doc(db, 'students', studentId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById('balance-display').innerText = 
            `Name: ${data.name}\nBalance: $${data.balance.toFixed(2)}`;
        } else {
          document.getElementById('balance-display').innerText = 'No account found for that ID.';
        }
      });
    </script>
</head>
<body>
  <h1>Check Your Student Account Balance</h1>
  <form id="balance-form">
    <label for="student-id">Enter Your Student ID:</label>
    <input type="text" id="student-id" required>
    <button type="submit">Check Balance</button>
  </form>
  <p id="balance-display"></p>
</body>
</html>
