name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject API Key at Runtime (Without Writing to File)
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          mkdir -p js
          echo "window.API_KEY = '${{ secrets.API_KEY }}';" > js/config.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          clean-exclude: |
            .github/
            .github/workflows/
