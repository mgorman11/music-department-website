name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Inject Firebase Config
      run: |
        mkdir -p dist/js
        echo "const firebaseConfig = {" > dist/js/config.js
        echo "  apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> dist/js/config.js
        echo "  authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> dist/js/config.js
        echo "  projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> dist/js/config.js
        echo "  storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> dist/js/config.js
        echo "  appId: '${{ secrets.FIREBASE_APP_ID }}'" >> dist/js/config.js
        echo "}; export default firebaseConfig;" >> dist/js/config.js

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
