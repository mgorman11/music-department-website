name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .

  inject-api-key:
    runs-on: ubuntu-latest

    steps:
      - name: Create JS folder and config file if they don't exist
        run: |
          mkdir -p js
          touch js/config.js

      - name: Inject API Key at Runtime
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "window.API_KEY = '${{ secrets.API_KEY }}';" > js/config.js

      - name: Commit API Key Injection
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add js/config.js
          git commit -m 'Inject API Key at runtime' || echo "No changes to commit"
          git push

